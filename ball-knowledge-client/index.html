<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Guesser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Welcome to Ball Knowledge!</h1>
        <button id="startGameBtn" class="btn btn-primary">Start Game</button>

        <div id="gameResponse" class="mt-4">
            <p>Age: <span id="playerAge"></span></p>
            <p>Nationality: <span id="playerNationality"></span></p>
            <input type="text" id="guessInput" placeholder="Guess the player's name">
            <button id="submitGuess" class="btn btn-secondary">Submit Guess</button>
            <ul id="hintsList"></ul>
            <p id="gameOutcome"></p>
        </div>
    </div>

    <script>
        let playerData = {};
        let hints = [];
        let currentHintIndex = 0;

        document.getElementById('startGameBtn').addEventListener('click', function () {
            document.getElementById('hintsList').innerHTML = "";  // Clearing the list of hints.
            document.getElementById('guessInput').value = "";  // Clearing the guessing input.
            document.getElementById('gameOutcome').innerText = "";  // Clearing the game outcome message.
            fetch('http://localhost:3001/start')
                .then(response => response.json())
                .then(data => {
                    if (data.age && data.nationality) {
                        playerData = data;
                        hints = [
                            "Height: " + playerData.height,
                            "Weight: " + playerData.weight,
                            "Club: " + playerData.team,
                            "Position:" + playerData.position,
                            "Previous Clubs (last 20 years only): " + playerData.previousClubs
                        ];
                        currentHintIndex = 0;
                        document.getElementById('playerAge').innerText = data.age;
                        document.getElementById('playerNationality').innerText = data.nationality;
                    } else {
                        document.getElementById('gameResponse').innerText = "No players found!";
                    }
                })
                .catch(error => {
                    document.getElementById('gameResponse').innerText = "An error occurred: " + error.message;
                });
        });

         
        document.getElementById('submitGuess').addEventListener('click', function () {
            const guess = document.getElementById('guessInput').value;

            fetch('http://localhost:3001/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    guess: guess,
                    playerName: playerData.name
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.correct) {
                        document.getElementById('gameOutcome').innerText = "You won!";
                        // Optionally redirect to a new page if you have one:
                        // window.location.href = "/path-to-your-win-page";
                    } else {
                        if (currentHintIndex < hints.length) {
                            const hintElement = document.createElement("li");
                            hintElement.innerText = hints[currentHintIndex];
                            document.getElementById('hintsList').appendChild(hintElement);
                            currentHintIndex++;
                        } else {
                            document.getElementById('gameOutcome').innerText = "You lost! The Players name was: " + playerData.name;
                            // Optionally redirect to a new page if you have one:
                            // window.location.href = "/path-to-your-lost-page";
                        }
                    }
                })
                .catch(error => {
                    document.getElementById('gameResponse').innerText = "An error occurred: " + error.message;
                });
        });
    </script>
</body>

</html>
